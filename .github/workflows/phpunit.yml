name: PHPUnit
run-name: PHPUnit Testing
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
  workflow_dispatch:
jobs:
  phpunit:
    name: Build Test Server
    runs-on: ubuntu-latest
#    environment: testing
    strategy:
      fail-fast: true
      matrix:
        php: [8.1]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: phpunit-bridge
          extensions: mbstring, xml, ctype, iconv, pdo_sqlite, json, opcache, mysql, mcrypt, zip, simplexml, gd, bcmath, intl, dom, soap
          coverage: xdebug

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Create Cache Dependency
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}
          restore-keys: php-${{ matrix.php }}-composer-

      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Run PHPUnit Tests
        run: |
          php vendor/bin/phpunit -c phpunit.xml.dist tests \
            --coverage-clover=phpunit-result/report.clover.xml \
            --log-junit=phpunit-result/report.junit.xml \
            --coverage-cobertura=phpunit-result/report.cobertura.xml

      - name: Publish PHPUnit Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          check_name: View PHPUnit Tests
          files: phpunit-result/report.junit.xml

      - name: Code Coverage Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        if: always()
        with:
          filename: phpunit-result/report.cobertura.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '60 80'

      - name: Code Coverage Clover Check
        uses: sourcetoad/phpunit-coverage-action@v1
        if: always()
        with:
          clover_report_path: phpunit-result/report.clover.xml
          min_coverage_percent: 80
          fail_build_on_under: false


